<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Contacts List</title>
    <!-- Include css style sheet -->
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <!--create aura component-->
    <div id="main-div" data-aura-component="contact-list"></div>
    <!--create modal-->
    <div class="modal fade" id="contact-details-modal" tabindex="-1" role="dialog" aria-labelledby="uploadLabel"
         aria-hidden="true" style="background: none">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title title-text" title="upload-data">Full Profile</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

</body>
<script src="bower_components/requirejs/require.js" data-main="main"></script>
</html>
